<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <body>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/index.css">
    </head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <nav class="options">
        <h2>Options</h2>
    </nav>
    <div class="wrap">
        <div class="gameboard">
                <div class="square rightBorder">
                    <div class="mark"></div>
                </div>
                <div class="square rightBorder">
                    <div class="mark"></div>
                </div>
                <div class="square">
                    <div class="mark"></div>
                </div>
                <div class="square rightBorder topBorder">
                    <div class="mark"></div>
                </div>
                <div class="square rightBorder topBorder">
                    <div class="mark"></div>
                </div>
                <div class="square topBorder">
                    <div class="mark"></div>
                </div>
                <div class="square rightBorder topBorder">
                    <div class="mark"></div>
                </div>
                <div class="square rightBorder topBorder">
                    <div class="mark"></div>
                </div>
                <div class="square topBorder">
                    <div class="mark"></div>
                </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
